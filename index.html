<html>
  <head>
    <style>
      #startBtn {
        width: 100vw;
        height: 100vh;
        font-size: 2rem;
        border: none;
        background: transparent;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="startBtn"></button>

    <script>
      const sounds = [
        "mp3/sound1.mp3",
        "mp3/sound2.mp3",
        "mp3/sound3.mp3",
        "mp3/sound4.mp3",
        "mp3/sound5.mp3",
        "mp3/sound6.mp3",
        "mp3/sound7.mp3"
      ];

      function playRandom() {
        const pick = sounds[Math.floor(Math.random() * sounds.length)];
        const audio = document.createElement("audio");
        audio.src = pick;
        audio.autoplay = true;
        document.body.appendChild(audio);

        audio.addEventListener("ended", () => {
          playRandom();
        });
      }

      document.getElementById("startBtn").addEventListener("click", () => {
        playRandom();
        document.getElementById("startBtn").remove();
      });
    </script>
  </body>
</html>
