  <body>
    <h1>Welcome to the Annoying Sound Machine ğŸ”¥ğŸ˜­</h1>
    <p>This site will keep playing random annoying sounds endlessly ğŸ¥€</p>

    <script>
      // list all your mp3 files in the mp3 folder
      const sounds = [
        "mp3/sound1.mp3",
        "mp3/sound2.mp3",
        "mp3/sound3.mp3",
        "mp3/sound4.mp3",
        "mp3/sound5.mp3",
        "mp3/sound6.mp3",
        "mp3/sound7.mp3"
      ];

      function playRandom() {
        const pick = sounds[Math.floor(Math.random() * sounds.length)];
        const audio = document.createElement("audio");
        audio.src = pick;
        audio.autoplay = true;
        document.body.appendChild(audio);

        // when current sound ends, play another one
        audio.addEventListener("ended", () => {
          playRandom();
        });
      }

      playRandom();
    </script>
  </body>
